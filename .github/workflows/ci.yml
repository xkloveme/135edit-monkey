name: Build web
on:
  push:
    branches:
      - main
# job
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: Install
      uses: pnpm/action-setup@v2
      id: pnpm-install
      with:
        version: 7
        run_install: true
    - name: Build
      run: |
        npm run build
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        ACCESS_TOKEN: ${{ secrets.SIMONW_TOKEN }}
        BRANCH: gh-pages
        FOLDER: dist